<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="UTF-8" />
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" rel="stylesheet" type="text/css">

  </head>

  <body>
    <div>
      <div>
        <label for="choose-city">Wybierz miasto:</label>
        <input list="list-cities" id="choose-city" name="choose-city" placeholder="Wybierz miasto" />
        <datalist id="list-cities" placeholder="Wybierz miasto"></datalist>
        <h2> Pogoda dla miasta: <span id="actualCity"></span> </h2>
      </div>
      <div>
        <div id="loader" class="loader"></div>
      </div>
    </div>
    
    <div>

      <div class="actualWeather">
        <h2 >Pogoda aktualna</h2>
          <div>Temperatura (°C): <span class="temp1"></span></div>
          <div> <span class="description1"></span></div>
          <div class="image1"></div> 
          <div>Zachmurzenie (%): <span class="clouds1"></span></div>
          <div>Kierunek wiatru: <span class="windDirection1"></span></div>
          <div class="windIMG1"> </div>  
      </div>
  
      <div class="tomorrowWeather">
        <h2>Prognoza jutro</h2>
          <div>Temperatura (°C): <span class="temp2"></span></div>
          <div> <span class="description2"></span></div>
          <div class="image2"></div> 
          <div>Zachmurzenie (%): <span class="clouds2"></span></div>
          <div>Kierunek wiatru: <span class="windDirection2"></span></div>
          <div class="windIMG2"> </div> 
      </div>
  
      <div class="dayAfterTomorrowWeather">
        <h2>Prognoza pojutrze</h2>
          <div>Temperatura (°C): <span class="temp3"></span></div>
          <div> <span class="description3"></span></div>
          <div class="image3"></div> 
          <div>Zachmurzenie (%): <span class="clouds3"></span></div>
          <div>Kierunek wiatru: <span class="windDirection3"></span></div>
          <div class="windIMG3"> </div> 
      </div>

    </div>
        <script src="script.js"></script>
  </body>
</html>
